<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,200;1,300;1,400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Modal-->
    <button id="modal-btn">Open Modal</button>
    <!--Overlay-->
    <div class="overlay">
      <div class="modal-box">
        <div class="heading-modal">
          <span>Welcome to my Course</span>
          <i class="fas fa-times"></i>
        </div>
        <div class="body-modal">
          <h2>Modal</h2>
          <p>Đây là phần body của modal</p>
        </div>
        <div class="footer-modal">
          <button id="btn-close">Close</button>
        </div>
      </div>
    </div>
    <script>
      /*Open overlay*/
      var btnOverlay = document.getElementById("modal-btn");
      var getOverlay = document.querySelector(".overlay");

      /*Exit modal*/
      var getExitIcon = document.querySelector("i");
      var getExitButton = document.getElementById("btn-close");

      btnOverlay.onclick = () => {
        getOverlay.classList.add("show-over");
      };

      getExitIcon.addEventListener("click", () => {
        getOverlay.classList.remove("show-over");
      });

      getExitButton.addEventListener("click", () => {
        getOverlay.classList.remove("show-over");
      });
    </script>
  </body>
</html>
